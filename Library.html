<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
<div class="ctn">
    <div class="header">
        <h1>The Library</h1>
    </div>
    <div class="menu">
        <div class="hidden-menu hidden">
            <form class="form1">
                <div class="name-div">
                    <p>Book's name:</p>
                    <input class="name inp" placeholder="Enter name here:" type="text">
                </div>
                <div class="author-div">
                    <p>Writed by:</p>
                    <input class="author inp" placeholder="Enter author here:" type="text">
                </div>
                <div class="page-div">
                    <p>Page:</p>
                    <input class="page inp" placeholder="Enter page here:" type="text">
                </div>
                <div class="read-div">
                    <p>Have you read?</p>
                    <input class="read inp" placeholder="Enter page here:" type="text">
                </div>
                <button class="submit">SUBMIT</button>
            </form>
        </div>
        <div class="result-menu hidden-result">
            <p class="name-p"></p>
            <p class="author-p"></p>
            <p class="page-p"></p>
            <p class="read-p"></p>
        </div>
    </div>
    <div class="footer">
        <button class="button" id="but">Add your books</button>
    </div>
</div>    

    <script src="LIbrary.js"></script>
</body>
</html>
